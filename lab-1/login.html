<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="login_box">
        <h2 class="login">Logowanie</h2>
        <form action="https://httpbin.org/post" method="post">
            <p class="lgn_text">Login</p>
            <input type="text"  name="login" class="lgn_input">
            <p class="lgn_text">Hasło</p>
            <input type="password"  name="password" class="lgn_input">
            <br><br>
            <button type="submit" class="zaloguj">Zaloguj</button>
            <a href="index.html">Powrót</a>
        </form>
        
    </div>
</body>
</html>
